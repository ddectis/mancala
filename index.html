    <title>JS Mancala</title>

<body id="background" class="top-player-background">

    <h2>MancalaJS</h2>
    <p>The classic board game, implemented in vanilla JS</p>
    <div class="turn-phone">In order to properly display the game, turn your phone to landscape mode, or make your window wider.</div>
    <div class="game">
    <div class="info-text" id="info-text">Info</div>
    <div class="board">
        <div class="home-pot top-row" id="top-player-home">0</div>
        <div class="rows">

                <div class="bucket">tp5</div>
            </div> -->
            <div class="row" id="top-row">
                <div class="bucket top-row" id="tp0">0</div>
                <div class="bucket top-row" id="tp1">0</div>
                <div class="bucket top-row" id="tp2">0</div>
                <div class="bucket top-row" id="tp3">0</div>
                <div class="bucket top-row" id="tp4">0</div>
                <div class="bucket top-row" id="tp5">0</div>
            </div>
            <div class="row" id="bottom-row">
                <div class="bucket bottom-row" id="bp5">0</div>
                <div class="bucket bottom-row" id="bp4">0</div>
                <div class="bucket bottom-row" id="bp3">0</div>
                <div class="bucket bottom-row" id="bp2">0</div>

        <div class="home-pot bottom-row" id="bottom-player-home">0</div>
    </div>

    <div class="info-text" id="capture-text"></div>
    </div>
    <div class="footer">MancalaJS is a <a href="https://dectronica.com/" target="_blank">Dectronica</a> Funtime Learning Project.</div>
